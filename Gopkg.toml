  version = "0.19.0"

[[constraint]]
  name = "github.com/gorilla/handlers"
  version = "1.4.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.7.3"

[[constraint]]
  branch = "master"
  name = "github.com/ian-kent/htmlform"

[[constraint]]
  branch = "master"
  name = "github.com/justinas/nosurf"

[[constraint]]
  name = "github.com/microcosm-cc/bluemonday"
  version = "1.0.2"

[[constraint]]
  name = "github.com/russross/blackfriday"
  version = "1.5.2"

[[constraint]]
