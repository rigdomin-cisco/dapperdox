[[constraint]]
  branch = "master"
  name = "github.com/shurcooL/highlight_go"

[[constraint]]
  name = "github.com/shurcooL/sanitized_anchor_name"
  version = "1.0.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.2"

[[constraint]]
  branch = "master"
  name = "github.com/sourcegraph/annotate"

[[constraint]]
  branch = "master"
  name = "github.com/sourcegraph/syntaxhighlight"

[[constraint]]
